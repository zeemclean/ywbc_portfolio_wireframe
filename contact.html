		<div class="row break"></div>

		<div class="contact row">
			<div class="col-1-1">
				<div class="contact_imput">
				<h2>Contact</h2>
				<form action="" id="contact_form">
				<label for="firstName">First name : </label><input type="text" name="firstName" class="first_name"><br>

				Last name : <input type="text" name="lastName" class="last_name">
				<br>

				Email : <input type="text" name="email" class="email">
				<br>
				<h5>Reasons for Contact</h5>
				<select label="Reason for contact:" name="contactType"> 
				<optgroup label="Business">
					<option value="commissions">Commission.</option>
					<option value="requests">Request.</option>
					<option value="hiring">Job.</option>
					<option value="worldSaving">Saving the world.</option>
					<option value="mutiny">Mutiny on the high seas.</option>
				</optgroup>
				<optgroup label="Social">
					<option value="sayingHi">Just saying 'Hi'.</option>
					<option value="shootingBreeze"> Shooting the breeze.</option>
					<option value="prank">Prank email.</option>
					<option value="pVendetta">Personal Vendetta.</option>
				<optgroup label="Other">
					<option value="phopheticVision">Prophetic Vision.</option>
					<option value="pancakes">Pancakes.</option>
					<option value="baby">Children.</option>
					<option value="noneOfTheAbove">None of the above.</option>
				</optgroup>
				</select>
				<br>
				<h5>Message</h5>
				<textarea name="message" rows="5" cols="60"></textarea>
				<br>

				<input type="submit" value="Submit">


				</form>
				</div>
			</div>	
		</div>
